<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ğŸ¡ Spin for Santaâ€™s Gifts ğŸ…</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', system-ui, sans-serif;
  background: url('https://cdn-icons-png.freepik.com/512/2553/2553691.png') center/cover no-repeat;
  overflow: hidden;
  color: #fff;
  text-align: center;
}
header {
  background: rgba(183, 28, 28, 0.85);
  padding: 1rem;
  font-size: 1.6rem;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0,0,0,0.4);
}
main {
  margin-top: 1rem;
}
#wheel {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  border: 8px solid #fff;
  margin: 2rem auto;
  position: relative;
  overflow: hidden;
  transition: transform 4s ease-out;
}
.slice {
  position: absolute;
  width: 50%;
  height: 50%;
  background: red;
  transform-origin: 100% 100%;
  clip-path: polygon(0% 0%, 100% 0%, 100% 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-size: 0.9rem;
  font-weight: bold;
}
#pointer {
  width: 0; 
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 30px solid gold;
  margin: 0 auto;
  position: relative;
  top: -10px;
}
button {
  background: #ffcc00;
  color: #b71c1c;
  border: none;
  border-radius: 8px;
  padding: 12px 20px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}
button:hover { background: #fff176; }
#santa {
  width: 120px;
  margin: 1rem auto;
  border-radius: 50%;
  display: block;
}
#spinsLeft {
  font-size: 1rem;
  margin-top: 0.5rem;
}
#snowflake span {
  position: absolute;
  top: -10px;
  color: #fff;
  user-select: none;
  font-size: 1em;
  animation: fall linear infinite;
}
@keyframes fall { to { transform: translateY(100vh); opacity: 0; } }

/* Popup Modal */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
#popup .content {
  background: #fff;
  color: #000;
  border-radius: 10px;
  padding: 1.5rem;
  width: 80%;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 0 15px rgba(255,255,255,0.8);
}
#popup h3 {
  color: #b71c1c;
}
#popup button {
  background: #1b5e20;
  color: #fff;
  margin-top: 10px;
}
@media(max-width:600px){
  #wheel{width:250px; height:250px;}
  .slice{font-size:0.8rem;}
}
</style>
</head>
<body>
<header>ğŸ¡ Spin for Santaâ€™s Gifts ğŸ…</header>

<img src="https://cdn-icons-png.flaticon.com/512/3330/3330422.png" alt="Santa" id="santa">

<main>
  <div id="pointer"></div>
  <div id="wheel"></div>
  <button id="spinBtn">ğŸ Spin for a Gift!</button>
  <p id="spinsLeft">Spins left: 5</p>
</main>

<!-- Popup Modal -->
<div id="popup">
  <div class="content">
    <h3>ğŸ… Santa Says...</h3>
    <p id="popupMessage"></p>
    <button id="okBtn">OK</button>
  </div>
</div>

<div id="snowflake"></div>

<script>
const gifts = [
  "ğŸ Candy Cane", "ğŸª Magic Cookie", "ğŸ§¸ Elf Toy", "ğŸ¦Œ Reindeer Plushie",
  "ğŸ… Santa Hat", "â„ï¸ Snow Globe", "ğŸ”” Christmas Bell", "ğŸ§¦ Cozy Socks"
];
const colors = ["#d32f2f","#388e3c","#fbc02d","#8e24aa","#e64a19","#0288d1","#f57f17","#7b1fa2"];

const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");
const spinsLeftEl = document.getElementById("spinsLeft");
const popup = document.getElementById("popup");
const popupMessage = document.getElementById("popupMessage");
const okBtn = document.getElementById("okBtn");

let spinsLeft = 5;
let spinning = false;

// Create slices dynamically
for(let i=0; i<gifts.length; i++){
  const slice = document.createElement("div");
  slice.className = "slice";
  slice.style.background = colors[i % colors.length];
  slice.style.transform = `rotate(${i * (360 / gifts.length)}deg) skewY(${90 - (360 / gifts.length)}deg)`;
  slice.textContent = gifts[i];
  wheel.appendChild(slice);
}

// Snow animation
function createSnowflake() {
  const snow = document.createElement("span");
  snow.textContent = "â„";
  snow.style.left = Math.random()*100 + "%";
  snow.style.fontSize = 10 + Math.random()*14 + "px";
  snow.style.animationDuration = 5 + Math.random()*5 + "s";
  document.getElementById("snowflake").appendChild(snow);
  setTimeout(()=>snow.remove(),10000);
}
setInterval(createSnowflake,150);

// Spin logic
spinBtn.addEventListener("click", () => {
  if (spinning || spinsLeft <= 0) return;

  spinning = true;
  spinsLeft--;
  spinsLeftEl.textContent = `Spins left: ${spinsLeft}`;

  const randomDegree = 3600 + Math.floor(Math.random() * 360);
  wheel.style.transform = `rotate(${randomDegree}deg)`;

  setTimeout(() => {
    spinning = false;
    const normalized = randomDegree % 360;
    const sliceAngle = 360 / gifts.length;
    const index = Math.floor((360 - normalized) / sliceAngle) % gifts.length;
    const giftWon = gifts[index];
    showPopup(giftWon);
  }, 4200);
});

function showPopup(gift) {
  popup.style.display = "flex";
  if (spinsLeft > 0) {
    popupMessage.textContent = `Ho ho ho! Youâ€™ve won ${gift}! ğŸ„âœ¨`;
  } else {
    popupMessage.textContent = `Ho ho ho! Youâ€™ve won ${gift}! ğŸ That was your last spin. Merry Christmas! ğŸ…`;
    spinBtn.disabled = true;
  }
}

okBtn.addEventListener("click", () => {
  popup.style.display = "none";
});
</script>
</body>
  </html>
